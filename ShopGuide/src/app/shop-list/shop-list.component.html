<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <!-- <button class="btn btn-primary">
                                <!-- (click)='toggleImage()'>
                        {{showImage? 'Hide' : 'Show'}} Image -->
                                <!-- show image
                            </button> --> 
                        </th>
                        <!-- <th> Owner Id</th>
                        <th>Shop No</th> -->
                        <th>Shop Name</th>
                        <th>Shop Category</th>
                        <th>Shop Location</th>
                        <th>Contact No</th>
                        <th>5 Star Rating</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor= 'let shop of shops'>
                 <td><img *ngIf='showImage'
                    [src] = 'shop.imageUrl'
                    [title] = 'shop.shopName'
                    [style.width.px] = 'imageWidth'
                    [style.margin.px] = 'imageMargin'></td>
                <!-- <td>{{ shop.shopId }}</td>    -->
                <!-- <td>{{ shop.shopNo }}</td>    -->
                <td>{{ shop.shopName }}</td>
                <td>{{ shop.shopCategory }}</td>
                <td>{{ shop.shopLocation }}</td>
                <td>{{ shop.contactNo }}</td>
                <td>{{ shop.starRating }}</td>
                <td><a routerLink='/edit/{{shop._id}}' *ngIf="shopService.loggedIn()"  class="btn btn-success">Edit</a></td>
                <td><a (click)="deleteShop(shop._id)"  *ngIf="shopService.loggedIn()" style="color:white" class="btn btn-success">Delete</a></td>
            </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
